<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <style>
        .card {
            width: 18rem;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-sm-4 d-flex justify-content-center flex-wrap gap-2 py-3" id="contentData"></div>
        <div class="col-sm-4 d-flex justify-content-center flex-wrap gap-2 py-3" >
            <div class="card">
                <div class="card-header">
                    Find Data By ID
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="idproduct" class="form-label">ID Product</label>
                        <input type="text" class="form-control" id="idproduct"
                            placeholder="qwqwe123qe1e1e2eqsd" />
                    </div>
                    <div class="mb-3">
                        <button type="button" id="submitfinddata" class="btn btn-primary mb-3">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 py-3">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="productnamefrm" class="form-label">Nama Produk</label>
                            <input type="text" class="form-control" id="productnamefrm"
                                placeholder="Macbook Pro 16 inc" />
                        </div>
                        <div class="mb-3">
                            <label for="yearfrm" class="form-label">Year</label>
                            <input type="number" class="form-control" id="yearfrm" placeholder="2024" value="2024" />
                        </div>
                        <div class="mb-3">
                            <label for="pricefrm" class="form-label">Price</label>
                            <input type="number" class="form-control" id="pricefrm" placeholder="3000" value="0" />
                        </div>
                        <div class="mb-3">
                            <label for="cpumodelfrm" class="form-label">CPU Model</label>
                            <input type="text" class="form-control" id="cpumodelfrm" placeholder="Intel Core I9" />
                        </div>
                        <div class="mb-3">
                            <label for="hdsizefrm" class="form-label">Hardisk Size</label>
                            <input type="text" class="form-control" id="hdsizefrm" placeholder="1 TB SSD" />
                        </div>
                        <div class="mb-3">
                            <button type="button" id="submit" class="btn btn-primary mb-3">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-bg-success">
                <strong class="me-auto">System Speaking</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Hello Fellas, Insert New Item Succeed !!</div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToasterror" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header text-bg-danger">
                <strong class="me-auto">System Speaking</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Hello Fellas, Insert New Item Failed !!</div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Data Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
